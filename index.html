<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container shadow-md min-h-screen">
    <h1 class="font-semibold text-2xl border-b border-[#ddd] pb-3">Shopping Cart</h1>
    <div id="product-list" class="grid grid-cols-2 gap-2 mt-8">
      <!-- Product 1 -->
      <div class="product w-auto p-4 rounded shadow">
        <img src="https://picsum.photos/200" alt="Product 1" class="rounded mb-3" />
        <h3 class="font-semibold">Product 1</h3>
        <p class="font-medium">Rp. 10.000</p>
        <button class="add-to-cart py-2 px-4 rounded-md text-white bg-blue-950 mt-4 float-right" data-name="Product 1" data-price="10000">
          Add to Cart
        </button>
      </div>

      <!-- Product 2 -->
      <div class="product w-auto p-4 rounded shadow">
        <img src="https://picsum.photos/200" alt="Product 2" class="rounded mb-3" />
        <h3 class="font-semibold">Product 2</h3>
        <p class="font-medium">Rp. 15.000</p>
        <button class="add-to-cart py-2 px-4 rounded-md text-white bg-blue-950 mt-4 float-right" data-name="Product 2" data-price="15000">
          Add to Cart
        </button>
      </div>

      <!-- Add more products here -->
    </div>

    <h1 class="font-semibold text-xl border-b border-[#ddd] pb-2 mt-10">Your Cart</h1>
    <div id="cart" class="grid grid-cols-1 gap-3">
      <p class="my-4 italic text-center">Cart is empty</p>
    </div>

    <h2 class="font-semibold mt-4">Sub Total</h2>
    <p id="cart-subtotal">Rp. 0</p>

    <h2 class="font-semibold mt-4">Promo Code</h2>
    <div>
      <input type="text" name="promo-code" id="promo-code" class="outline-none w-full py-2 px-4 rounded-md border border-[#ddd]" />
      <div id="discount" class="font-bold text-green-600 mt-2">-</div>
    </div>

    <h2 class="font-semibold mt-4">Total</h2>
    <p id="cart-total">Rp. 0</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
